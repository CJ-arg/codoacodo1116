    <title>Contact Form</title>

    <link rel="stylesheet" href="styleForm.css" />
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Home</a>
      <a href="./floyd.html">Money</a>
      <a href="./chino.html">El Chino</a>
      <a class="active" href="./formulario.html">Contact</a>
    </div>
    <div class="container">
      <div class="form">
        <h1>Contacto</h1>
        <form
          action="mailto:direccion@correo.com"
          method="post"
          enctype="text/plain"
        >
          <p>
            <label for="name" class="input_name"
              >Nombre
              <span class="required">*</span>
            </label>
            <input
              type="text"
              name="imput_name"
              id="name"
              required="required"
              placeholder="Nombre..."
            />
          </p>

          <p>
            <label for="email" class="input_email"
              >Email
              <span class="required">*</span>
            </label>
            <input
              type="email"
              name="input_email"
              id="email"
              required="required"
              placeholder="Email..."
            />
          </p>

          <p>
            <label for="title" class="input_title">Titulo </label>
            <input
              type="text"
              name="input_title"
              id="title"
              placeholder="Titulo..."
            />
          </p>

          <p>
            <label for="mensaje" class="input_menssage"
              >Mensaje
              <span class="required">*</span>
            </label>
            <textarea
              name="input_menssage"
              class="text_menssage"
              id="menssage"
              required="required"
              placeholder="Mensaje..."
            ></textarea>
          </p>

          <button type="submit" name="send_form" id="submit">
            <p>Submit</p>
          </button>

          <p class="required">
            <span class="required"> * </span>Required inputs.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
